{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title">
    Welcome, {{ name }}!
    </h1>
    <h3 class="subtitle">User details</h3>
    <div class="box">
        <form method="POST" action="/profile">
            <p class="text" style="text-align:left">Telephone number:</p>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tel_num" placeholder={{ tel_num }} autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large">Save</button>
        </form>
    </div>
</div>
{% endblock %}
